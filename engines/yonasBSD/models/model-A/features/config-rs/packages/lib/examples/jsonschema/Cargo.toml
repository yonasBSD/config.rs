[package]
name = "example-jsonschema"
version = "0.1.0"
edition = "2024"
publish = false

[workspace]

[dependencies]
color-eyre = "0.6"
url = { version = "2", features = ["serde"] }
setty = "1.0.0"
lib = { path = "../..", features = [
    # These traits will be derived for all types
    "derive-clone",
    "derive-debug",
    "derive-partial-eq",
    "derive-eq",
    "derive-deserialize",
    "derive-serialize",
    "derive-jsonschema",
    # "derive-validate",
    # Pick one: A case for struct fields (applies `#[serde(renameAll = "...")]`)
    "case-fields-camel",
    # Pick one: A case for enum variants (applies `#[serde(renameAll = "...")]`)
    "case-enums-pascal",
    "case-enums-any",
    # Pick input format(s)
    "fmt-yaml",
    # Pick generation target formats
    "gen-jsonschema",
    "gen-markdown",
    # Extra types support
    "types-duration-string",
    "types-url",
] }
